<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png" />
  <link href="output.css" rel="stylesheet" />
  <title>Social Links Profile</title>
</head>
<body>
  <main>
    <section class="bg-custom-black h-screen text-white flex items-center justify-center font-inter p-6">
      <div class="profile-card p-10 bg-dark-grey w-96 rounded-xl flex flex-col items-center">
        <!-- Person detail -->
        <figure>
          <img src="assets/images/avatar-jessica.jpeg" class="w-[88px] rounded-full mx-auto" alt="Person image" />
          <figcaption class="capitalize text-center font-semibold text-2xl mt-6 mb-1">
            Jessica Randall
          </figcaption>
        </figure>
        <p class="text-center text-neon-green font-bold text-sm block">
          London, United Kingdom
        </p>
        <p class="text-center mt-6 text-sm">
          "Front-end developer and avid reader."
        </p>
        <div class="profile-links w-full mt-9">
          <div class="mb-4">
            <a href=""
              class="capitalize rounded-lg text-center p-3 bg-custom-grey font-bold hover:text-custom-black hover:bg-neon-green block">github</a>
          </div>
          <div class="mb-4">
            <a href=""
              class="capitalize rounded-lg text-center p-3 bg-custom-grey font-bold hover:text-custom-black hover:bg-neon-green block">Frontend
              Mentor</a>
          </div>
          <div class="mb-4">
            <a href=""
              class="capitalize rounded-lg text-center p-3 bg-custom-grey font-bold hover:text-custom-black hover:bg-neon-green block">LinkedIn</a>
          </div>
          <div class="mb-4">
            <a href=""
              class="capitalize rounded-lg text-center p-3 bg-custom-grey font-bold hover:text-custom-black hover:bg-neon-green block">Twitter</a>
          </div>
          <div>
            <a href=""
              class="capitalize rounded-lg text-center p-3 bg-custom-grey font-bold hover:text-custom-black hover:bg-neon-green block">Instagram</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
